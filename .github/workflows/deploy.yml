name: Deploy to Namecheap

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build site
        run: bun run build

      - name: Setup SSH tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass rsync

      - name: Deploy to Namecheap via SFTP/SSH
        run: |
          PORT="${{ secrets.SFTP_PORT }}"
          if [ -z "$PORT" ]; then PORT=21098; fi
          export SSHPASS="${{ secrets.SFTP_PASSWORD }}"
          rsync -avz --delete \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='.DS_Store' \
            -e "sshpass -e ssh -o StrictHostKeyChecking=no -p $PORT" \
            ./dist/ \
            ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_SERVER }}:~/public_html/
